<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islam and Quran Recitations - Ramadan Vibes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f4f4f;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/circles.png');
      background-size: cover;
      background-position: center;
    }
    
    header {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-size: 3em;
      font-family: 'Georgia', serif;
      color: #f7d3a6;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1.5em;
      color: #f7d3a6;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .video-item {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #f7d3a6;
      background-color: #444;
      text-align: center;
      border-bottom: 1px solid #f7d3a6;
    }

    .video-description {
      padding: 10px;
      font-size: 14px;
      color: #f1f1f1;
      height: 80px;
      overflow: hidden;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #f7d3a6;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #f7d3a6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Add crescent moon background */
    .crescent-moon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #f7d3a6;
      border-radius: 50%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Crescent_Moon_and_Star_Icon.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

  </style>
</head>
<body>

  <header>
    <div class="crescent-moon"></div>
    <h1>Islam and Quran Recitations</h1>
    <div class="subtitle">A Collection of Beautiful Quranic Recitations for Ramadan</div>
  </header>

  <div id="video-container"></div>

  <footer>
    <p>Powered by YouTube API - <a href="https://developers.google.com/youtube/v3" target="_blank">Learn more</a></p>
  </footer>

  <script>
    // Replace with your own YouTube Data API key
    const API_KEY = 'AIzaSyB0SQXCI215tsKYm7h1FCGD-5zWxy6sxvo';
    const SEARCH_QUERY = 'Islam Quran recitation Ramadan';
    const MAX_RESULTS = 6;

    // Function to fetch YouTube videos
    async function fetchVideos() {
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(SEARCH_QUERY)}&type=video&maxResults=${MAX_RESULTS}&key=${API_KEY}`;
      
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const videoContainer = document.getElementById('video-container');
        videoContainer.innerHTML = ''; // Clear any previous results

        // Loop through each video and create an iframe element for the video
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const description = item.snippet.description;
          const thumbnailUrl = item.snippet.thumbnails.medium.url;

          const videoItem = document.createElement('div');
          videoItem.className = 'video-item';

          // Create iframe to embed YouTube video
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}`;
          iframe.frameBorder = '0';
          iframe.allowFullscreen = true;

          // Create video title and description
          const videoTitle = document.createElement('div');
          videoTitle.className = 'video-title';
          videoTitle.innerText = title;

          const videoDescription = document.createElement('p');
          videoDescription.className = 'video-description';
          videoDescription.innerText = description.length > 100 ? description.substring(0, 100) + '...' : description;

          // Append elements to the video item
          videoItem.appendChild(iframe);
          videoItem.appendChild(videoTitle);
          videoItem.appendChild(videoDescription);

          // Append video item to container
          videoContainer.appendChild(videoItem);
        });
      } catch (error) {
        console.error('Error fetching YouTube videos:', error);
      }
    }

    // Fetch videos when the page loads
    window.onload = fetchVideos;
  </script>

</body>
</html>
