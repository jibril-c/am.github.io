<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Explorer</title>
    <style>
        body {
            font-family: 'Scheherazade New', serif;
            background: linear-gradient(to bottom, #f0f8ff, #e0ffff);
            color: #333;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #191970;
            margin-top: 20px;
        }

        #search-container {
            margin: 20px auto;
            max-width: 600px;
        }

        #search-input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: right;
            direction: rtl;
        }

        .arabic-text {
            font-size: 2em;
            color: #006400;
            margin-bottom: 10px;
        }

        .translation {
            font-style: italic;
            color: #808080;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Quran Explorer</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter verse (e.g., 1:1) or Surah (e.g. 2)">
        <button id="search-button" onclick="searchVerse()">Search</button>
    </div>
    <div id="result-container"></div>

    <script>
        async function searchVerse() {
            const verseInput = document.getElementById('search-input').value;
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = "Loading...";

            try {
                if (/^\d+$/.test(verseInput)) { // Check if it's only a number (Surah)
                    const surahResponse = await fetch(`https://api.alquran.cloud/v1/surah/${verseInput}/en.sahih`);
                    const surahData = await surahResponse.json();

                    if (surahData.data && surahData.data.ayahs) {
                        let surahHtml = "";
                        surahData.data.ayahs.forEach(ayah => {
                            surahHtml += `
                                <div class="arabic-text">${ayah.text}</div>
                                <div class="translation">${ayah.translation}</div>
                                <hr>
                            `;
                        });
                        resultContainer.innerHTML = surahHtml;
                    } else {
                        resultContainer.innerHTML = "Surah not found.";
                    }
                } else { // It's a verse (e.g., 1:1)
                    const verseResponse = await fetch(`https://api.alquran.cloud/v1/ayah/${verseInput}/en.sahih`);
                    const verseData = await verseResponse.json();

                    if (verseData.data) {
                        const verse = verseData.data;
                        resultContainer.innerHTML = `
                            <div class="arabic-text">${verse.text}</div>
                            <div class="translation">${verse.translation}</div>
                        `;
                    } else {
                        resultContainer.innerHTML = "Verse not found.";
                    }
                }
            } catch (error) {
                resultContainer.innerHTML = "An error occurred.";
            }
        }
    </script>
</body>
</html>
