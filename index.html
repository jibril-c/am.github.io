<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Tafseer AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; color: #333; }
        select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; }
        #aiExplanation { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>

    <h1>AI Quran Tafseer</h1>

    <select id="verseSelector">
        <option value="Al-Fatiha_1">Surah Al-Fatiha, Ayah 1</option>
        <option value="Al-Fatiha_2">Surah Al-Fatiha, Ayah 2</option>
        <option value="Al-Baqarah_255">Surah Al-Baqarah, Ayah 255 (Ayat-ul-Kursi)</option>
    </select>

    <button onclick="generateAIExplanation()">Get AI Explanation</button>

    <div id="aiExplanation"></div>

    <script>
        // Quran verses and Tafseers stored in a JavaScript object
        const quranData = {
            "Al-Fatiha": {
                "1": {
                    "verse": "In the name of Allah, the Most Gracious, the Most Merciful.",
                    "tafseer": "This verse emphasizes the importance of beginning every action with the name of Allah, seeking His blessings."
                },
                "2": {
                    "verse": "Praise be to Allah, the Lord of all the worlds.",
                    "tafseer": "This verse acknowledges Allah as the Creator and Sustainer of all creation."
                }
            },
            "Al-Baqarah": {
                "255": {
                    "verse": "Allah! There is no deity except Him, the Ever-Living, the Sustainer of existence.",
                    "tafseer": "Ayat-ul-Kursi highlights the majesty and uniqueness of Allah. It emphasizes that He is the eternal, self-sustaining God, beyond the comprehension of His creation."
                }
            }
        };

        // Function to generate the AI explanation
        async function generateAIExplanation() {
            const verse = document.getElementById('verseSelector').value;
            const [surah, ayah] = verse.split('_'); // Split the selected verse into Surah and Ayah parts
            const verseData = quranData[surah][ayah]; // Fetch the verse and Tafseer

            // Send request to backend (Node.js server)
            const response = await fetch('http://localhost:3000/get-ai-explanation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    verse: verseData.verse,
                    tafseer: verseData.tafseer,
                }),
            });

            const data = await response.json();
            document.getElementById('aiExplanation').innerText = data.explanation;
        }
    </script>

</body>
</html>
