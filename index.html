<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islam and Quran Recitations - Ramadan Vibes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f4f4f;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode {
      background-color: #f4f4f4;
      color: #222;
    }
    
    header {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-size: 3em;
      font-family: 'Georgia', serif;
      color: #f7d3a6;
    }
    
    .dark-mode h1 {
      color: #333;
    }
    
    .toggle-dark-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #f7d3a6;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    
    .video-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    
    .video-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Islam and Quran Recitations</h1>
  </header>

  <div id="video-container"></div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';
    const videoContainer = document.getElementById('video-container');

    async function fetchVideos() {
      const cachedData = localStorage.getItem('quranVideos');
      if (cachedData) {
        displayVideos(JSON.parse(cachedData));
        return;
      }
      
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Quran+recitation&type=video&maxResults=6&key=${API_KEY}`);
      const data = await response.json();
      localStorage.setItem('quranVideos', JSON.stringify(data.items));
      displayVideos(data.items);
    }

    function displayVideos(videos) {
      videoContainer.innerHTML = '';
      videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${video.id.videoId}" width="300" height="200" frameborder="0" allowfullscreen></iframe>
          <p>${video.snippet.title}</p>
        `;
        videoContainer.appendChild(videoItem);
      });
      lazyLoadVideos();
    }

    function lazyLoadVideos() {
      const videoItems = document.querySelectorAll('.video-item');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      videoItems.forEach(item => observer.observe(item));
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
      fetchVideos();
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
