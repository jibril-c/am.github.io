<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
        }
        .verse {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        .translation {
            font-size: 1.2em;
            color: #555;
        }
        .audio {
            margin-top: 20px;
        }
        .tafsir {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quran Viewer</h1>

        <!-- Dropdowns for Chapter and Verse Selection -->
        <label for="chapter">Select Chapter:</label>
        <select id="chapter" onchange="loadVerses()">
            <!-- Options will be added dynamically -->
        </select>

        <label for="verse">Select Verse:</label>
        <select id="verse" onchange="loadVerse()">
            <!-- Options will be added dynamically -->
        </select>

        <!-- Dropdown for Translation Selection -->
        <label for="translation">Select Translation:</label>
        <select id="translation" onchange="loadVerse()">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <!-- Add more translations if needed -->
        </select>

        <!-- Dropdown for Reciter Selection -->
        <label for="reciter">Select Reciter:</label>
        <select id="reciter" onchange="loadVerse()">
            <option value="minshawi">Minshawi</option>
            <option value="yasser">Yasser Al-Dosari</option>
            <!-- Add more reciters if needed -->
        </select>

        <div class="verse" id="verseText">Select a chapter and verse</div>

        <div class="translation" id="translationText">Translation will appear here</div>

        <div class="audio">
            <button id="audioBtn">Play Recitation</button>
        </div>

        <div class="tafsir" id="tafsirText">Tafsir (Explanation) will appear here</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let quranData = {};  // To store Quran content fetched from the API
        let currentChapter = 1;
        let currentVerse = 1;
        let currentTranslation = 'en';  // Default to English translation
        let currentReciter = 'minshawi';  // Default reciter Minshawi

        // Fetch chapters (Surah) and load them into the select dropdown
        function loadChapters() {
            $.ajax({
                url: 'https://api.alquran.cloud/v1/surah',
                method: 'GET',
                success: function(response) {
                    let chapters = response.data;
                    let chapterSelect = $('#chapter');
                    chapters.forEach((chapter) => {
                        chapterSelect.append(new Option(chapter.englishName, chapter.number));
                    });
                    loadVerses(); // Load verses for the first chapter
                }
            });
        }

        // Fetch verses based on the selected chapter
        function loadVerses() {
            currentChapter = $('#chapter').val();
            $.ajax({
                url: `https://api.alquran.cloud/v1/ayah/${currentChapter}/1`,  // Fetch 1st verse
                method: 'GET',
                success: function(response) {
                    let verseCount = response.data.verses.length;
                    let verseSelect = $('#verse');
                    verseSelect.empty();
                    for (let i = 1; i <= verseCount; i++) {
                        verseSelect.append(new Option(i, i));
                    }
                    loadVerse(); // Load the selected verse
                }
            });
        }

        // Fetch the selected verse, its translation, and tafsir
        function loadVerse() {
            currentVerse = $('#verse').val();
            currentTranslation = $('#translation').val();  // Get selected translation
            currentReciter = $('#reciter').val();  // Get selected reciter

            $.ajax({
                url: `https://api.alquran.cloud/v1/ayah/${currentChapter}/${currentVerse}?translation=${currentTranslation}`,
                method: 'GET',
                success: function(response) {
                    let verseData = response.data;
                    $('#verseText').html(`<p><strong>Arabic:</strong> ${verseData.text}</p>`);  // Quranic verse text in Arabic

                    // Display translation based on selected language
                    $('#translationText').html(`<p><strong>Translation:</strong> ${verseData.translation[currentTranslation]}</p>`);

                    // Fetch tafsir for the selected verse
                    fetchTafsir();

                    // Load audio recitation
                    loadAudio(currentChapter, currentVerse);
                }
            });
        }

        // Fetch tafsir (explanation) for the selected verse
        function fetchTafsir() {
            $.ajax({
                url: `https://api.alquran.cloud/v1/tafsir/${currentChapter}/${currentVerse}`,
                method: 'GET',
                success: function(response) {
                    $('#tafsirText').text(response.data.text || "No tafsir available.");
                },
                error: function() {
                    $('#tafsirText').text("Unable to fetch tafsir.");
                }
            });
        }

        // Load audio for the selected verse
        function loadAudio(chapter, verse) {
            // Correct audio URL for recitation using Quranicaudio.com with the selected reciter
            const audioUrl = `https://verses.quranicaudio.com/${currentReciter}/${chapter}/${verse}.mp3`;

            // Play the audio when the button is clicked
            $('#audioBtn').off().on('click', function() {
                const audio = new Audio(audioUrl);
                audio.play();
            });
        }

        // Load initial data
        loadChapters();
    </script>

</body>
</html>
