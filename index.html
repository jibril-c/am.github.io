<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Video Fetcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background to show calligraphy */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff; /* White text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #888;
        }

        .video-list {
            margin-top: 20px;
            text-align: left;
        }

        .video-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-item img {
            width: 120px;
            height: 90px;
            margin-right: 20px;
            border-radius: 4px;
        }

        .video-item div {
            max-width: 100%;
        }

        .video-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .video-item p {
            margin: 5px 0;
            color: #333;
        }

        .video-item a {
            color: #4CAF50;
            text-decoration: none;
        }

        .video-item a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Halal Video Fetcher</h1>
        <input type="text" id="searchInput" placeholder="Enter video title...">
        <select id="order">
            <option value="relevance">Relevance</option>
            <option value="date">Upload Date</option>
            <option value="viewCount">View Count</option>
            <option value="rating">Rating</option>
        </select>
        <button onclick="fetchVideos()">Search</button>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="videoList" class="video-list"></div>
    </div>

    <script>
        async function fetchVideos() {
            const searchInput = document.getElementById('searchInput').value;
            const order = document.getElementById('order').value;
            const videoList = document.getElementById('videoList');
            const loading = document.getElementById('loading');

            videoList.innerHTML = '';
            loading.style.display = 'block';

            const searchQuery = `Islam+Quran+${encodeURIComponent(searchInput)}`;

            try {
                console.log('Fetching videos...');
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&order=${order}&key=AIzaSyCr4EL1Et1mtNAP5fau5vpg9G6wh867pF0`);
                console.log('Response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data:', data);

                if (data.items.length === 0) {
                    console.log('No videos found.');
                    videoList.innerHTML = '<div>No videos found.</div>';
                } else {
                    data.items.forEach(item => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');

                        const thumbnail = document.createElement('img');
                        thumbnail.src = item.snippet.thumbnails.default.url;
                        thumbnail.alt = item.snippet.title;

                        const videoInfo = document.createElement('div');
                        const videoTitle = document.createElement('h3');
                        videoTitle.textContent = item.snippet.title;

                        const videoChannel = document.createElement('p');
                        videoChannel.textContent = `Channel: ${item.snippet.channelTitle}`;

                        const videoDate = document.createElement('p');
                        videoDate.textContent = `Published on: ${new Date(item.snippet.publishedAt).toLocaleDateString()}`;

                        const videoLink = document.createElement('a');
                        videoLink.href = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                        videoLink.textContent = 'Watch on YouTube';
                        videoLink.target = '_blank';

                        videoInfo.appendChild(videoTitle);
                        videoInfo.appendChild(videoChannel);
                        videoInfo.appendChild(videoDate);
                        videoInfo.appendChild(videoLink);

                        videoItem.appendChild(thumbnail);
                        videoItem.appendChild(videoInfo);

                        videoList.appendChild(videoItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
