<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Video Fetcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background to show calligraphy */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff; /* White text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #888;
        }

        .video-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .video-list li {
            list-style: none;
            margin-bottom: 10px;
        }

        .video-list a {
            color: #4CAF50;
            text-decoration: none;
        }

        .video-list a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Halal Video Fetcher</h1>
        <input type="text" id="searchInput" placeholder="Enter video URL or title...">
        <button onclick="fetchVideos()">Search</button>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <ul id="videoList" class="video-list"></ul>
    </div>

    <script>
        async function fetchVideos() {
            const searchInput = document.getElementById('searchInput').value;
            const videoList = document.getElementById('videoList');
            const loading = document.getElementById('loading');

            videoList.innerHTML = '';
            loading.style.display = 'block';

            const searchQuery = `Islam+Quran+${encodeURIComponent(searchInput)}`;

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&key=${encodeURIComponent('AIzaSyCr4EL1Et1mtNAP5fau5vpg9G6wh867pF0')}`);
                console.log('Response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data:', data);

                if (data.items.length === 0) {
                    console.log('No videos found.');
                    videoList.innerHTML = '<li>No videos found.</li>';
                }

                data.items.forEach(item => {
                    const listItem = document.createElement('li');
                    const videoLink = document.createElement('a');
                    videoLink.href = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                    videoLink.textContent = item.snippet.title;
                    listItem.appendChild(videoLink);
                    videoList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching videos:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
