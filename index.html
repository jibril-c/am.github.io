<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fetcher</title>
    <style>
        /* ... (your CSS styles from before) ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Video Fetcher</h1>
        <input type="text" id="searchInput" placeholder="Enter video title...">
        <select id="order">
            <option value="relevance">Relevance</option>
            <option value="date">Upload Date</option>
            <option value="viewCount">View Count</option>
            <option value="rating">Rating</option>
        </select>
        <button onclick="fetchVideos()">Search</button>
        <div id="loading" class="loading" style="display: none;">Searching for videos...</div>
        <div id="videoList" class="video-list"></div>
    </div>

    <script>
        async function fetchVideos() {
            const searchInput = document.getElementById('searchInput').value;
            const order = document.getElementById('order').value;
            const videoList = document.getElementById('videoList');
            const loading = document.getElementById('loading');

            videoList.innerHTML = '';
            loading.style.display = 'block';

            if (!searchInput.trim()) {
                loading.style.display = 'none';
                videoList.innerHTML = '<div>Please enter a search term.</div>';
                return;
            }

            // Adjusted search query to only use what you typed
            const searchQuery = encodeURIComponent(searchInput);

            try {
                if (!navigator.onLine) {
                    throw new Error("No internet connection");
                }
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&order=${order}&key=AIzaSyCr4EL1Et1mtNAP5fau5vpg9G6wh867pF0); // Replace with your API key

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.items.length === 0) {
                    videoList.innerHTML = '<div>No videos found.</div>';
                } else {
                    data.items.forEach(item => {
                        // ... (your video display code from before) ...
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');

                        const thumbnail = document.createElement('img');
                        thumbnail.src = item.snippet.thumbnails.default.url;
                        thumbnail.alt = item.snippet.title;

                        const videoInfo = document.createElement('div');
                        const videoTitle = document.createElement('h3');
                        videoTitle.textContent = item.snippet.title;

                        const videoChannel = document.createElement('p');
                        videoChannel.textContent = `Channel: ${item.snippet.channelTitle}`;

                        const videoDate = document.createElement('p');
                        videoDate.textContent = `Published on: ${new Date(item.snippet.publishedAt).toLocaleDateString()}`;

                        const videoLink = document.createElement('a');
                        videoLink.href = `https://www.youtube.com/watch?v=$${item.id.videoId}`;
                        videoLink.textContent = 'Watch on YouTube';
                        videoLink.target = '_blank';

                        videoInfo.appendChild(videoTitle);
                        videoInfo.appendChild(videoChannel);
                        videoInfo.appendChild(videoDate);
                        videoInfo.appendChild(videoLink);

                        videoItem.appendChild(thumbnail);
                        videoItem.appendChild(videoInfo);

                        videoList.appendChild(videoItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                if (navigator.onLine) {
                    videoList.innerHTML = '<div>An error occurred while searching YouTube. Please try again later.</div>';
                } else {
                    videoList.innerHTML = '<div>Please check your internet connection and try again.</div>';
                }
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
