<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fetcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background like night */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: linear-gradient(to bottom, #1a1a1a, #000033); /* Dark blue gradient */
            color: #fff; /* White text for contrast */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Soft white shadow */
            width: 80%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px); /* Add a slight blur to the background */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem; /* Make the title a bit bigger */
            margin-bottom: 25px;
            color: #fdd835; /* Gold color for Ramadan */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #555; /* Darker border */
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            color: #fff; /* White text */
            box-sizing: border-box;
        }

        button {
            background-color: #fdd835; /* Gold button */
            color: #000; /* Black text */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        button:hover {
            background-color: #ffeb3b; /* Lighter gold on hover */
        }

        .loading {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaa; /* Lighter text */
        }

        .video-list {
            margin-top: 25px;
            text-align: left;
        }

        .video-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333; /* Separator between videos */
            padding-bottom: 15px;
        }

        .video-item img {
            width: 120px;
            height: 90px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .video-item div {
            flex: 1;
        }

        .video-item h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #fdd835; /* Gold title */
        }

        .video-item p {
            margin: 5px 0;
            color: #ccc; /* Lighter text */
        }

        .video-item a {
            color: #fdd835; /* Gold link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .video-item a:hover {
            text-decoration: underline;
            color: #ffeb3b; /* Lighter gold on hover */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Video Fetcher</h1>
        <input type="text" id="searchInput" placeholder="Enter video title...">
        <select id="order">
            <option value="relevance">Relevance</option>
            <option value="date">Upload Date</option>
            <option value="viewCount">View Count</option>
            <option value="rating">Rating</option>
        </select>
        <button onclick="fetchVideos()">Search</button>
        <div id="loading" class="loading" style="display: none;">Searching for videos...</div>
        <div id="videoList" class="video-list"></div>
    </div>

    <script>
        // ... (your JavaScript code here) ...
    </script>
</body>
</html>
